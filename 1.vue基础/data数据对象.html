<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data:数据对象</title>
</head>
<body>

    <div id="app">
        {{message}} 
        <h2>{{arr[1]}}</h2>
        <h2>{{school.name}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                message: "你好！",
                arr: [1,2.0,"3",true],
                school: {
                    name: "小黑",
                    mobile: 123456
                }

            }
        });
    </script>
</body>
</html>
