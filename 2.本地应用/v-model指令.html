<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model指令</title>
</head>
<body>

    <div id="app">
        <!-- 不能直接写js语句，必须只能是方法 -->
        <input type="text" v-model="message" @keyup.enter="hi">
        <!-- 展示数据双向修改-->
        <h1>{{message}}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                message:"hello"
            },
            methods:{
                hi:function(){alert(this.message);}
            }
        });
    </script>
</body>
</html>
