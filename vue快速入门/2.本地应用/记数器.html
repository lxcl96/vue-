<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记数器</title>
</head>
<body>
    <div id="app">
        <button @click="sub">-</button>
        {{num}}
        <button @click="add">+</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data: {
                num:1
            },
            methods:{
                sub:function(){
                    if(this.num <= 0) {
                        alert("已经减到最小了！");
                    }else{
                        this.num--;
                    }
                },
                add:function(){
                    if(this.num >= 10) {
                        alert("已经加到最大了！");
                    }else{
                        this.num++;
                    }
                }
            }
        });
    </script>
</body>
</html>
