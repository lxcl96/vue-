<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for指令</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(num,index) in numArr">{{index + ' - ' + num}}</li>
            <li v-for="(person,index) in personList">{{index + ' - ' + person.name}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                numArr:[1,2,3,4,5],
                personList:[
                    {"name":"张三"},
                    {"name":"李四"}
                ]
            }
        });
    </script>
</body>
</html>
